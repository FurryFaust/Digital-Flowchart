<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="assets/css/main.css" rel="stylesheet" />
        <script src="assets/js/script.js" async></script>
    </head>

    <body>
        <div>
            <p class="title">Inputs</p>
            <div>
                <div class="inputs">
                    <div class="set">
                        <div class="input">
                            <input onkeydown="restrict(event, isAlpha)" placeholder="id" type="text" size="2" maxlength="1" />
                            <input onkeydown="restrict(event, isBin)" placeholder="sequence" type="text" size="8" maxlength="8" />
                        </div>
                        <div class="waveform"></div>
                    </div>
                </div>
                <button id="more_i">+</button>
                <button id="gen">generate</button>
            </div>
        </div>
        <div>
            <p class="title">Evaluator</p>
            <div>
                <div class="expressions">
                    <div class="set">
                        <div class="input">
                            <input type="text" size="10" placeholder="expression" onfocus="enter(this)" onblur="exit(this)" />
                        </div>
                        <div class="waveform"></div>
                    </div>
                </div>
                <button id="more_e">+</button>
                <button id="eval">evaluate</button>
            </div>
        </div>
    </body>
</html>
