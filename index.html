<html>
    <head>
        <link href="assets/css/main.css" rel="stylesheet" />
        <script src="assets/js/script.js" async></script>
    </head>

    <body>
        <div>
            <p>Inputs</p>
            <div class="inputs">
                <div class="set">
                    <div class="input">
                        <input onkeydown="restrict(event, isAlpha)" placeholder="id" type="text" size="1" maxlength="1" />
                        <input onkeydown="restrict(event, isBin)" placeholder="sequence" type="text" />
                    </div>
                    <div class="waveform"></div>
                </div>
            </div>
            <button id="more_i">+</button>
            <button id="gen">generate</button>
        </div>
        <div>
            <p>Evaluator</p>
            <div class="mixer">
                <div class="set">
                    <input type="text" />
                    <div class="waveform"></div>
                </div>
            </div>
            <button id="more_m">+</button>
            <button id="eval">evaluate</button>
        </div>
    </body>
</html>
