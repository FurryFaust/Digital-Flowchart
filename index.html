<html>
    <head>
        <title> Flowchart Util </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="semantic.min.css" rel="stylesheet" type="text/css" >
        <link href="main.css" rel="stylesheet" type="text/css" >
    </head>

    <noscript>
        <div class="ui negative message">
            <i class="close icon"></i>
            <div class="header">
                Missing Javascript!
            </div>
            <p>Please enable javascript on your browser or get a better browser!</p>
        </div>
        <br>
        <div class="ui divider"></div>
        <br>
    </noscript>

    <script>
        if(!jQuery) {
            document.write("<div class='ui negative message'><i class='close icon'></i><div class='header'>Missing jQuery!</div><p>Please get a better browser that jQuery supports!</p></div><br><div class='ui divider'></div><br>");
        }
    </script>

    <body>
        <form>
            <div id="inputs" class="ui small input">
            <input id="name0" type="text" maxlength="1" name="id"/>
            <input id="input0" type="text" maxlength ="16" name="sequence"/>
            </div>
            <div class="containera"> </div>
            <br>
            <button class="ui button" id="add"> + </button>
            <input class="ui button" id="generate" type="submit" value="Generate"/>
        </form>
        <div class="ui divider"></div>
        <canvas id="canvas"> </canvas>
        <div class="containerb"> 
            <form>
                <div class="ui icon input">
                <input id="expression" type="text" />
                </div> <br> <br>
                <input class="ui button" id="perform" type="submit" value="Perform" />
                <button class="ui button" id="help"> ? </button>
            </form>
            <p id="answer"> </p>
            <br> <br>
        </div>
        <div class="ui divider"></div>
        <div class="ui blue message">
        <p id="credits"> Created by Kevin Faust (FurryFaust) 2015 </p>
        </div>
    </body>

    <script src="script.js"></script>
</html>
